<!DOCTYPE html><html><style>h1{color:orange}.warning{color:red}body{color:#969696;background-color:#141414}.thumbnail{cursor:pointer}.lightbox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);text-align:center;justify-content:center;align-items:center}.image-container{max-width:100%;height:100vh;display:flex;justify-content:center;align-items:center}.image-container img{max-width:90%;max-height:90%}.close-button{position:absolute;top:10px;right:10px;cursor:pointer;color:#fff}
</style><script type="module">const l=document.querySelectorAll(".thumbnail"),t=document.getElementById("lightbox"),n=document.getElementById("fullSizeImage"),o=document.getElementById("closeButton");l.forEach(e=>{e.addEventListener("click",()=>{n.src=e.getAttribute("data-fullsize"),t.style.display="block"})});o.addEventListener("click",()=>{t.style.display="none"});document.addEventListener("keydown",e=>{e.key==="Escape"&&(t.style.display="none")});
