<!DOCTYPE html><html><style>h1{color:orange}.warning{color:red}body{color:#969696;background-color:#141414}.thumbnail{cursor:pointer}.lightbox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);text-align:center;justify-content:center;align-items:center}.image-container{max-width:100%;height:100vh;display:flex;justify-content:center;align-items:center}.image-container img{max-width:90%;max-height:90%}.close-button{position:absolute;top:10px;right:10px;cursor:pointer;color:#fff}
</style><script type="module">const l=document.querySelectorAll(".thumbnail"),t=document.getElementById("lightbox"),n=document.getElementById("fullSizeImage"),o=document.getElementById("closeButton");l.forEach(e=>{e.addEventListener("click",()=>{n.src=e.getAttribute("data-fullsize"),t.style.display="block"})});o.addEventListener("click",()=>{t.style.display="none"});document.addEventListener("keydown",e=>{e.key==="Escape"&&(t.style.display="none")});
</script><body><div class="lightbox" id="lightbox"><div class="image-container"><img id="fullSizeImage"><div class="close-button" id="closeButton">X</div></div></div><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1-x_a7W-7xwH4jevGhWv0Jwek7sMswDOa" data-fullsize="https://drive.google.com/uc?id=1-x_a7W-7xwH4jevGhWv0Jwek7sMswDOa"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1GUWC_pir5G_o0Ie1y2H-yF0gn8ccp3jS" data-fullsize="https://drive.google.com/uc?id=1GUWC_pir5G_o0Ie1y2H-yF0gn8ccp3jS"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1zE2LMM-0K2azjCVDq5SIJqKMIIrhuSSH" data-fullsize="https://drive.google.com/uc?id=1zE2LMM-0K2azjCVDq5SIJqKMIIrhuSSH"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1kS4-w0XcHKREjYwwTBd6HG3gpL38ed5g" data-fullsize="https://drive.google.com/uc?id=1kS4-w0XcHKREjYwwTBd6HG3gpL38ed5g"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1bU627IQ8yG09L9fPFnY0dNsWAAKC7s5_" data-fullsize="https://drive.google.com/uc?id=1bU627IQ8yG09L9fPFnY0dNsWAAKC7s5_"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=13yKgB0nocN0Fy4KAcKNiBTZUqHMhN6WW" data-fullsize="https://drive.google.com/uc?id=13yKgB0nocN0Fy4KAcKNiBTZUqHMhN6WW"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1nlKAGi1blqZQwWUpJECZudeyZyr1pBMi" data-fullsize="https://drive.google.com/uc?id=1nlKAGi1blqZQwWUpJECZudeyZyr1pBMi"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1vbQGEDShbKddcM0ASepkGgc8lXHyZj_R" data-fullsize="https://drive.google.com/uc?id=1vbQGEDShbKddcM0ASepkGgc8lXHyZj_R"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1Uw1ZJbzeXi6OVYNNsJ2yfTocYIUBxwxL" data-fullsize="https://drive.google.com/uc?id=1Uw1ZJbzeXi6OVYNNsJ2yfTocYIUBxwxL"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1x2oFypKSI
