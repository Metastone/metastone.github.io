<!DOCTYPE html><html><style>h1{color:orange}.warning{color:red}body{color:#969696;background-color:#141414}.thumbnail{cursor:pointer}.lightbox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);text-align:center;justify-content:center;align-items:center}.image-container{max-width:100%;height:100vh;display:flex;justify-content:center;align-items:center}.image-container img{max-width:90%;max-height:90%}.close-button{position:absolute;top:10px;right:10px;cursor:pointer;color:#fff}
</style><script type="module">const l=document.querySelectorAll(".thumbnail"),t=document.getElementById("lightbox"),n=document.getElementById("fullSizeImage"),o=document.getElementById("closeButton");l.forEach(e=>{e.addEventListener("click",()=>{n.src=e.getAttribute("data-fullsize"),t.style.display="block"})});o.addEventListener("click",()=>{t.style.display="none"});document.addEventListener("keydown",e=>{e.key==="Escape"&&(t.style.display="none")});
</script><body><div class="lightbox" id="lightbox"><div class="image-container"><img id="fullSizeImage"><div class="close-button" id="closeButton">X</div></div></div><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=12T6feWnSRfMNqmJGlCG2c9YmKn-0Icps" data-fullsize="https://drive.google.com/uc?id=12T6feWnSRfMNqmJGlCG2c9YmKn-0Icps"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=12HVcRz8sdFZWu94IhFXv5iSrShGVft_m" data-fullsize="https://drive.google.com/uc?id=12HVcRz8sdFZWu94IhFXv5iSrShGVft_m"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=11zFNO-ecYLhoS3rgvRC5YO3UOjf_6XVt" data-fullsize="https://drive.google.com/uc?id=11zFNO-ecYLhoS3rgvRC5YO3UOjf_6XVt"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1MYg8obks8LhYbGLy5OAGZsra7QMgOBcq" data-fullsize="https://drive.google.com/uc?id=1MYg8obks8LhYbGLy5OAGZsra7QMgOBcq"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1LW7B2oDYZw2FAo6zwAWn5tH-JSTmH4p7" data-fullsize="https://drive.google.com/uc?id=1LW7B2oDYZw2FAo6zwAWn5tH-JSTmH4p7"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1VO6jDmgETnbshvat4VCWmS59z3yP_DQp" data-fullsize="https://drive.google.com/uc?id=1VO6jDmgETnbshvat4VCWmS59z3yP_DQp"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1iIMfF9alC2byT1FNiUL7PiyFnGJI_1pB" data-fullsize="https://drive.google.com/uc?id=1iIMfF9alC2byT1FNiUL7PiyFnGJI_1pB"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1Igww2CHZ7zA5N9fF9O1yM5rfkgOx7CEe" data-fullsize="https://drive.google.com/uc?id=1Igww2CHZ7zA5N9fF9O1yM5rfkgOx7CEe"></body></html>
