<!DOCTYPE html><html><style>h1{color:orange}.warning{color:red}body{color:#969696;background-color:#141414}.thumbnail{cursor:pointer}.lightbox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);text-align:center;justify-content:center;align-items:center}.image-container{max-width:100%;height:100vh;display:flex;justify-content:center;align-items:center}.image-container img{max-width:90%;max-height:90%}.close-button{position:absolute;top:10px;right:10px;cursor:pointer;color:#fff}
</style><script type="module">const l=document.querySelectorAll(".thumbnail"),t=document.getElementById("lightbox"),n=document.getElementById("fullSizeImage"),o=document.getElementById("closeButton");l.forEach(e=>{e.addEventListener("click",()=>{n.src=e.getAttribute("data-fullsize"),t.style.display="block"})});o.addEventListener("click",()=>{t.style.display="none"});document.addEventListener("keydown",e=>{e.key==="Escape"&&(t.style.display="none")});
</script><body><div class="lightbox" id="lightbox"><div class="image-container"><img id="fullSizeImage"><div class="close-button" id="closeButton">X</div></div></div><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1djfpK5OvPtXzGjTY7rqQIWM4B3Q-BL12" data-fullsize="https://drive.google.com/uc?id=1djfpK5OvPtXzGjTY7rqQIWM4B3Q-BL12"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1MDwicxXcVmjCRilXNHxyGdVzNJLqGUUz" data-fullsize="https://drive.google.com/uc?id=1MDwicxXcVmjCRilXNHxyGdVzNJLqGUUz"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=11puqnr2KGrLT5NWQym7ZzFS10VXBupzy" data-fullsize="https://drive.google.com/uc?id=11puqnr2KGrLT5NWQym7ZzFS10VXBupzy"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1NLoyR0SOY54vSN-Vg-NiTCRigSzVSkF4" data-fullsize="https://drive.google.com/uc?id=1NLoyR0SOY54vSN-Vg-NiTCRigSzVSkF4"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1Ow4Q-jnrvtktbvfVpnSBpuCJY3hSa87w" data-fullsize="https://drive.google.com/uc?id=1Ow4Q-jnrvtktbvfVpnSBpuCJY3hSa87w"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1usmqsWUCP9RsR6w1MBRrdQH-9SKX4yHi" data-fullsize="https://drive.google.com/uc?id=1usmqsWUCP9RsR6w1MBRrdQH-9SKX4yHi"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1nWKH6f0Jug-fVQf3bxHmpVji8Ui2KVwa" data-fullsize="https://drive.google.com/uc?id=1nWKH6f0Jug-fVQf3bxHmpVji8Ui2KVwa"><img class="thumbnail" src="https://drive.google.com/thumbnail?sz=h300&#38;id=1R9whyU75TcliCi-NfbYTlc2uwLxF8EsZ" data-fullsize="https://drive.google.com/uc?id=1R9whyU75TcliCi-NfbYTlc2uwLxF8EsZ"></body></html>
